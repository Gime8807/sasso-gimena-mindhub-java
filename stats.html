    <title>Amaizing Events</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="logo-nav">
              <img src="./assets/img/Logo_Amazing Events.png" alt="logo" class=" w-25">
            </div>
            <div class="collapse  d-flex flex-row justify-content-end mb-2 pl-5" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./uncoming.html">Uncoming Events</a>

                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Stats</a>
                </li>
              </ul>
            </div>
        </nav>

    <main>
        <div id="carouselExampleIndicators" class="carousel  slide">

              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"  aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/Carousel_Uno.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h2>Home</h2>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/img/Carousel_Dos.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/img/Carousel_Tres.jpg" class="d-block w-100" alt="...">

                </div>
              </div>
              <div class="carousel-item">
                  <img src="assets/img/Carousel_Tres.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h2>Contact</h2>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/img/Carousel_Cinco.jfif" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h2>Stats</h2>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

    <footer class="d-flex flex-row justify-content-between bg-danger-subtle text-dark bg-opacity-25">
      <div class="redes sociales m-3 p-3">
        <a></a>

        <a href="#"><img src="./assets/img/instagram.png" class="img-rs" alt=""></a>
        <a href="#"><img src="./assets/img/whatsapp.png" class="img-rs" alt=""></a>
      </div>
