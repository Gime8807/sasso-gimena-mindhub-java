<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Amazing Events</title>
</head>
<body>
    <header class="d-flex flex-row">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/Logo Amazing Events.png" alt="Logo" width="70" height="30" class="d-inline-block align-text-top"></a>
            </div>
            <form class="d-flex flex-row justify-content-end">
              <button class="btn btn-outline-danger me-2" type="button">Home</button>
              <button class="btn btn-outline-danger me-2" type="button">Uncoming Events</button>
              <button class="btn btn-outline-danger me-2" type="button">Past Events</button>
              <button class="btn btn-outline-danger me-2" type="button">Stats</button>
            </form>
          </nav> 
        <div class="">
            <h1>Home</h1>
        </div>  
    </header>  
    <main>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
